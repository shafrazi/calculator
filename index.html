<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="display">

      </div>
      <div class="keypad">
        <div class="row">
          <div id="clear" class="control-btn">
            CLEAR
          </div>
          <div id="del" class="control-btn">
            DEL
          </div>
          <div id="divide" class="button operator">
            /
          </div>
        </div>
        <div class="row">
          <div id="7" class="button">
            7
          </div>
          <div id="8" class="button">
            8
          </div>
          <div id="9" class="button">
            9
          </div>
          <div id="x" class="button operator">
            X
          </div>
        </div>
        <div class="row">
          <div id="4" class="button">
            4
          </div>
          <div id="5" class="button">
            5
          </div>
          <div id="6" class="button">
            6
          </div>
          <div id="+" class="button operator">
            +
          </div>
        </div>
        <div class="row">
          <div id="1" class="button">
            1
          </div>
          <div id="2" class="button">
            2
          </div>
          <div id="3" class="button">
            3
          </div>
          <div id="-" class="button operator">
            -
          </div>
        </div>
        <div class="row">
          <div id="0" class="control-btn">
            0
          </div>
          <div id="." class="button">
            .
          </div>
          <div id="=" class="control-btn ">
            =
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="calculator.js">

    </script>
  </body>
</html>
