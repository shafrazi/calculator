<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="display">
      </div>
      <div class="keypad">
        <div class="row">
          <button type="button" class="control-btn">CLEAR</button>
          <button type="button" class="control-btn">DEL</button>
          <button type="button" class="button operator" id="divide">รท</button>
        </div>
        <div class="row">
          <button type="button" class="button">7</button>
          <button type="button" class="button">8</button>
          <button type="button" class="button">9</button>
          <button type="button" class="button operator" id="multiply">x</button>
        </div>
        <div class="row">
          <button type="button" class="button">4</button>
          <button type="button" class="button">5</button>
          <button type="button" class="button">6</button>
          <button type="button" class="button operator" id="add">+</button>
        </div>
        <div class="row">
          <button type="button" class="button">1</button>
          <button type="button" class="button">2</button>
          <button type="button" class="button">3</button>
          <button type="button" class="button operator" id="subtract">-</button>
        </div>
        <div class="row">
          <button type="button" class="button zero">0</button>
          <button type="button" class="button">.</button>
          <button type="button" class="button operator" id="equal">=</button>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="calculator.js">

    </script>
  </body>
</html>
